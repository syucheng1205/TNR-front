<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>領養頁</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/help.css">
    <!-- <link rel="stylesheet" href="/css/style_guild.css"> -->
    <!-- swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav">
            <div class="logo"></div>
            <div class="menu">
                <div class="burger"></div>
            </div>
        </div>
    </nav>
    <main>
        <div class="first-section">
            <div class="title-area mt-200">
                <div class="title-img">
                    <img src="/img/deco-title.svg">
                </div>
                <div class="title-text">
                    <h1>領養之樂</h1>
                </div>
            </div>
            <div class="background">
                <img src="./img/03-adoptCat/adopt-grass2.png" alt="">
                <img src="./img/03-adoptCat/adopt-grass1.png" alt="">
                <img src="./img/03-adoptCat/yellowCat.png" alt="">
            </div>
            <div class="swiper-group">
                <div class="btns-area">
                    <div class="btns">
                        <button type="button" class="btn btn-secondary dropdown-toggle a"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            縣市
                        </button>
                        <div class="dropdown-menu">
                            <button class="dropdown-item" type="button">台北縣</button>
                            <button class="dropdown-item" type="button">台北縣</button>
                            <button class="dropdown-item" type="button">金門縣</button>
                        </div>
                    </div>
                    <div class="btns">
                        <button type="button" class="btn btn-secondary dropdown-toggle a"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            性別
                        </button>
                        <div class="dropdown-menu">
                            <button class="dropdown-item" type="button">男</button>
                            <button class="dropdown-item" type="button">女</button>
                        </div>
                    </div>
                    <div class="btns">
                        <button type="button" class="btn btn-secondary dropdown-toggle a"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            年齡
                        </button>
                        <div class="dropdown-menu">
                            <button class="dropdown-item" type="button">1個月</button>
                            <button class="dropdown-item" type="button">2個月</button>
                            <button class="dropdown-item" type="button">10~20</button>
                        </div>
                    </div>
                    <div class="btns">
                        <button type="button" class="btn btn-secondary dropdown-toggle a"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            預防針
                        </button>
                        <div class="dropdown-menu">
                            <button class="dropdown-item" type="button">有</button>
                            <button class="dropdown-item" type="button">無</button>
                        </div>
                    </div>
                </div>
                <div class="swiper-container mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="card-img">
                                <img class="img" src="/img/third-section/cat-6.png">
                                <div class="img-shadow"></div>
                            </div>
                            <div class="card-major">
                                <div>編號</div>
                                <div class="fb-icon"><i class="fab fa-facebook-f"></i></div>
                            </div>
                            <div class="card-text">
                                <span class="card-item">名字：</span><span class="card-item-vlaue">國王</span>
                                <span class="card-slash">/</span>
                                <span class="card-item">縣市：</span><span class="card-item-vlaue">台中市</span>
                                <br>
                                <span class="card-item">性別：</span><span class="card-item-vlaue">公</span>
                                <span class="card-slash">/</span>
                                <span class="card-item">年齡：</span><span class="card-item-vlaue">100天</span>
                                <br>
                                <span class="card-item">預防針：</span><span class="card-item-vlaue">有</span>
                            </div>
                            <a class="btn">我要領養</a>
                        </div>
                        <div class="swiper-slide">
                            <div class="card-img">
                                <img class="img" src="/img/third-section/cat-6.png">
                                <div class="img-shadow"></div>
                            </div>
                            <div class="card-major">
                                <div>編號</div>
                                <div class="fb-icon"><i class="fab fa-facebook-f"></i></div>
                            </div>
                            <div class="card-text">
                                <span class="card-item">名字：</span><span class="card-item-vlaue">國王</span>
                                <span class="card-slash">/</span>
                                <span class="card-item">縣市：</span><span class="card-item-vlaue">台中市</span>
                                <br>
                                <span class="card-item">性別：</span><span class="card-item-vlaue">公</span>
                                <span class="card-slash">/</span>
                                <span class="card-item">年齡：</span><span class="card-item-vlaue">100天</span>
                                <br>
                                <span class="card-item">預防針：</span><span class="card-item-vlaue">有</span>
                            </div>
                            <a class="btn">我要領養</a>
                        </div>
                        <div class="swiper-slide">
                            <div class="card-img">
                                <img class="img" src="/img/third-section/cat-6.png">
                                <div class="img-shadow"></div>
                            </div>
                            <div class="card-major">
                                <div>編號</div>
                                <div class="fb-icon"><i class="fab fa-facebook-f"></i></div>
                            </div>
                            <div class="card-text">
                                <span class="card-item">名字：</span><span class="card-item-vlaue">國王</span>
                                <span class="card-slash">/</span>
                                <span class="card-item">縣市：</span><span class="card-item-vlaue">台中市</span>
                                <br>
                                <span class="card-item">性別：</span><span class="card-item-vlaue">公</span>
                                <span class="card-slash">/</span>
                                <span class="card-item">年齡：</span><span class="card-item-vlaue">100天</span>
                                <br>
                                <span class="card-item">預防針：</span><span class="card-item-vlaue">有</span>
                            </div>
                            <a class="btn">我要領養</a>
                        </div>
                        <div class="swiper-slide">
                            <div class="card-img">
                                <img class="img" src="/img/third-section/cat-6.png">
                                <div class="img-shadow"></div>
                            </div>
                            <div class="card-major">
                                <div>編號</div>
                                <div class="fb-icon"><i class="fab fa-facebook-f"></i></div>
                            </div>
                            <div class="card-text">
                                <span class="card-item">名字：</span><span class="card-item-vlaue">國王</span>
                                <span class="card-slash">/</span>
                                <span class="card-item">縣市：</span><span class="card-item-vlaue">台中市</span>
                                <br>
                                <span class="card-item">性別：</span><span class="card-item-vlaue">公</span>
                                <span class="card-slash">/</span>
                                <span class="card-item">年齡：</span><span class="card-item-vlaue">100天</span>
                                <br>
                                <span class="card-item">預防針：</span><span class="card-item-vlaue">有</span>
                            </div>
                            <a class="btn">我要領養</a>
                        </div>
                        <div class="swiper-slide">Slide 5</div>
                        <div class="swiper-slide">Slide 6</div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 60,
            slidesPerGroup: 3,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>

</html>
