<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/css/assistant.css">
	<!-- <link rel="stylesheet" href="/css/style_guild.css"> -->
	<!-- swiper -->
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<!-- fontawesome -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

	<link rel="stylesheet" href="./css/odometer-theme-default.css">

<body>
	<nav>
		<div id="nav" class="nav">
			<div class="logo"></div>
			<div class="menu">
				<div class="burger"></div>
			</div>
		</div>
	</nav>

	<div class="first-section max-w">
		<div class="background position-relative">
			<div class="img position-relative">
				<span class="background-title">捐罐計畫</span>
			</div>
			<div class="links">
				<a href="">
					<div class="link link-1"><i class="fas fa-utensil-fork"></i></div>
				</a>
				<a href="">
					<div class="link"><i class="fas fa-heartbeat"></i></div>
				</a>
				<a href="">
					<div class="link"><i class="fas fa-stethoscope"></i></div>
				</a>
			</div>
		</div>
		<div class="swiper-container helpSwiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide can-slide">
					<div class="donate-can-card">
						<div class="donate-can-img">
							<img src="/img/04-assistant/feedCAt-1.png">
							<div class="card-shadow">
								<div class="shadow-text">
									缺 <span>1</span> 筆助養者
								</div>
							</div>
						</div>
						<div class="bg-text">
							<div class="text-area">
								<div class="donate-number">
									<p>編號3260</p>
									<div class="fb-icon"><i class="fab fa-facebook-f"></i></div>
								</div>
								<h6 style="font-weight: bold;">老舊眷村與山區貓咪</h6>
								<h6>每名額捐款金額: 500元</h6>
								<h6>需求人數: 20名</h6>
								<div class="donate-btn">
									<a class="btn">我要捐罐</a>
								</div>
							</div>
						</div>

					</div>
				</div>

				<div class="swiper-slide can-slide">
					<div class="donate-can-card">
						<img class="donate-can-img" src="/img/04-assistant/feedCAt-1.png">
						<div class="bg-text">
							<div class="text-area">
								<div class="donate-number">
									<p>編號3260</p>
									<div class="fb-icon"><i class="fab fa-facebook-f"></i></div>
								</div>
								<h6 style="font-weight: bold;">老舊眷村與山區貓咪</h6>
								<h6>每名額捐款金額: 500元</h6>
								<h6>需求人數: 20名</h6>
								<div class="donate-btn">
									<a class="btn">我要捐罐</a>
								</div>
							</div>
						</div>

					</div>
				</div>

				<div class="swiper-slide">Slide 3</div>
				<div class="swiper-slide">Slide 4</div>
				<div class="swiper-slide">Slide 5</div>
				<div class="swiper-slide">Slide 6</div>
				<div class="swiper-slide">Slide 7</div>
				<div class="swiper-slide">Slide 8</div>
				<div class="swiper-slide">Slide 9</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	</div>

	<div class="second-section">
		<div class="title-area">
			<div class="title-img">
				<img src="/img/deco-title.svg">
			</div>
			<div class="title-text">
				<h1>申請流程</h1>
			</div>
		</div>
	</div>

	<main>

	</main>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"

		crossorigin="anonymous"></script>
	<!-- swiper -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script>
		var swiper = new Swiper(".helpSwiper", {
			slidesPerView: 4,
			spaceBetween: 60,
			freeMode: true,
			pagination: {
				el: ".swiper-pagination",
				clickable: true,
			},
		});
	</script>
